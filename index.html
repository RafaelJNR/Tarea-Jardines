<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calendario de Tareas</title>
    <meta
      name="description"
      content="Calendario minimalista para la gestión de tareas."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" /> 
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header class="header-container">
      <h1>CALENDARIO DE TAREAS</h1>
      <div class="search-box">
        <select id="grupo-select" onchange="MostrarGrupos();" aria-label="Seleccionar grupo de tareas">
            <option value="todos">Todos</option>
            <option value="grupo1">Grupo 1</option>
            <option value="grupo2">Grupo 2</option>
            <option value="grupo3">Grupo 3</option>
        </select>

        <input
          type="search"
          id="tarea-input"
          placeholder="&#128269; descripción, parcela, prioridad..."
          aria-label="Buscar tarea"
          oninput="EncontrarTarea()"
        />

    </header>

    <section class="tasks-container">
      <div class="grupos-container" id="grupos-container"></div>
    </section>

    <script src="scripts/index.js" async defer></script>
  </body>
</html>
